name: Build Windows CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  win-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set VERSION env
        shell: pwsh
        run: echo "VERSION=$env:GITHUB_REF_NAME" >> $env:GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: pyinstaller --onefile --name alak cli/main.py

      - name: Smoke test on Windows runner
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path pkg | Out-Null

          # 1) Prove the EXE launches
          .\dist\alak.exe --help | Out-File -FilePath "pkg\help.txt" -Encoding ascii

          # 2) (Optional) generate a 1s test WAV via Python
          $py = @(
            "import math, wave, struct",
            "sr=44100; dur=1.0; f=440.0",
            "n=int(sr*dur)",
            "w=wave.open('test.wav','wb'); w.setnchannels(1); w.setsampwidth(2); w.setframerate(sr)",
            "for i in range(n):",
            "    s=int(32767*math.sin(2*math.pi*f*i/sr))",
            "    w.writeframes(struct.pack('<h', s))",
            "w.close()"
          )
          ($py -join "`r`n") | Set-Content testgen.py -Encoding ASCII
          python testgen.py

          # 3) (Optional) run a real command if your CLI supports it.
          #    Adjust subcommand/flags to match your CLI:
          # .\dist\alak.exe encode --in test.wav --out test.alak --dp 2
          # .\dist\alak.exe decode --in test.alak --out roundtrip.wav

          # Save what we produced so we can inspect it in the release
          if (Test-Path test.wav)   { Copy-Item test.wav   pkg\test.wav   -Force }
          if (Test-Path test.alak)  { Copy-Item test.alak  pkg\test.alak  -Force }
          if (Test-Path roundtrip.wav) { Copy-Item roundtrip.wav pkg\roundtrip.wav -Force }


      - name: Prepare artifacts (launcher + README + zip + checksums)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path pkg | Out-Null
          Copy-Item "dist/alak.exe" "pkg/alak.exe" -Force

          # README
          $readmeLines = @(
            "ALAK Windows CLI $env:VERSION",
            "",
            "Quick start:",
            "1) Unzip the archive.",
            "2) Double-click 'ALAK Launcher.bat' to open a console that shows usage.",
            "   (Or open PowerShell here and run: .\alak.exe --help)",
            "",
            "SmartScreen: If warned, click 'More info' -> 'Run anyway'."
          )
          Set-Content -Path "pkg/README_windows.txt" -Value $readmeLines -Encoding UTF8

          # Double-click launcher (keeps console open)
          $batLines = @(
            "@echo off",
            "setlocal",
            "cd /d %~dp0",
            "title ALAK Toolkit CLI",
            "echo.",
            "echo ALAK Toolkit CLI (%VERSION%)",
            "echo.",
            "alak.exe --help",
            "echo.",
            "pause"
          )
          $batText = ($batLines -join \"`r`n\").Replace('%VERSION%', $env:VERSION)
          Set-Content -Path "pkg/ALAK Launcher.bat" -Value $batText -Encoding ASCII

          # Zip it all
          $zipPath = "pkg/alak-win64-$env:VERSION.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path @("pkg/alak.exe","pkg/ALAK Launcher.bat","pkg/README_windows.txt") -DestinationPath $zipPath -Force

          # Checksums
          $sha = Get-FileHash -Path $zipPath -Algorithm SHA256
          "$($sha.Hash)  $(Split-Path -Leaf $zipPath)" | Out-File -FilePath "pkg/SHA256SUMS.txt" -Encoding ascii

      - name: Publish release (attach assets)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            pkg/*.zip
            pkg/SHA256SUMS.txt
            pkg/README_windows.txt
            pkg/help.txt
            pkg/test.wav
            pkg/test.alak
            pkg/roundtrip.wav
