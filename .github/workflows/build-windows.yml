name: Build Windows CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  win-build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: pyinstaller --onefile --name alak cli/main.py

      - name: Package (zip + launcher + checksums + README)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $ver = "${{ github.ref_name }}"
          New-Item -ItemType Directory -Force -Path pkg | Out-Null

          # copy exe produced by PyInstaller
          Copy-Item -Path "dist/alak.exe" -Destination "pkg/alak.exe" -Force

          # README
          $readmeLines = @(
            "ALAK Windows CLI $ver",
            "",
            "How to use:",
            " 1) Unzip the archive.",
            " 2) Double-click ALAK_Start.bat (shows quick help).",
            " 3) Or open PowerShell here and run:",
            "    .\alak.exe --help",
            "",
            'SmartScreen: If warned, click "More info" -> "Run anyway".'
          )
          Set-Content -Path "pkg/README_windows.txt" -Value $readmeLines -Encoding UTF8

          # Double-click launcher
          $batLines = @(
            "@echo off",
            "setlocal",
            "cd /d ""%~dp0""",
            "echo.",
            "echo === ALAK Windows CLI ===",
            "echo.",
            "echo Type the following to see all options:",
            "echo   alak.exe --help",
            "echo.",
            "echo Quick examples:",
            "echo   alak.exe encode --in input.wav --out output.alak --dp dp3",
            "echo   alak.exe decode --in output.alak --out output.wav",
            "echo.",
            "pause"
          )
          Set-Content -Path "pkg/ALAK_Start.bat" -Value $batLines -Encoding ASCII

          # ZIP (exe + readme + launcher)
          $zip = "pkg/alak-win64-$ver.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "pkg/alak.exe","pkg/README_windows.txt","pkg/ALAK_Start.bat" -DestinationPath $zip

          # SHA256 checksum
          $sha = Get-FileHash -Path $zip -Algorithm SHA256
          "$($sha.Hash)  $(Split-Path -Leaf $zip)" | Out-File -FilePath "pkg/SHA256SUMS.txt" -Encoding ascii

      - name: Publish release (attach assets)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            pkg/*.zip
            pkg/SHA256SUMS.txt
            pkg/README_windows.txt
